<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ansh Restaurant and Cafe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-decoration: none;
      transition: 0.3s linear;
    }

    html {
      font-size: 62.5%;
      overflow-x: hidden;
      scroll-padding-top: 9rem;
      scroll-behavior: smooth;
    }

    body {
      background: black;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 7%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      flex-wrap: wrap;
    }

    .header .logo img {
      height: 6rem;
    }

    .navbar {
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar a {
      font-size: 1.6rem;
      color: #fff;
      text-decoration: none;
    }

    .navbar a:hover {
      color: rgb(239, 226, 205);
      border-bottom: 0.2rem solid aliceblue;
      padding-bottom: 0.5rem;
    }

    .icons {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .icons div {
      color: #fff;
      cursor: pointer;
      font-size: 2.5rem;
    }

    .icons div:hover {
      color: rgb(239, 226, 205);
    }

    #menu-btn {
      display: none;
    }

    .nav-search {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      width: 400px;
      height: 40px;
      border-radius: 5px;
      margin: 0 1rem;
      flex-shrink: 0;
    }

    .search-list {
      background-color: #f3f3f3;
      width: 40px;
      text-align: center;
      border-radius: 5px;
      border: none;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }

    .search-input {
      width: 100%;
      font-size: larger;
      border: none;
    }

    .search-icon {
      width: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: larger;
      color: #0f1111;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }

    .nav-search:hover {
      border: 2px solid orange;
    }

    .header .cart-items-container {
      position: absolute;
      top: 100%;
      right: -10%;
      height: calc(100vh - 9.5rem);
      width: 35rem;
      background: #fff;
      padding: 1.5rem;
    }

    .header .cart-items-container .cart-item {
      position: relative;
      margin: 2rem 0;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .header .cart-items-container .cart-item .fa-times {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
      color: black;
    }

    .header .cart-items-container .cart-item .fa-times:hover {
      color: blanchedalmond;
    }

    .header .cart-items-container .cart-item img {
      height: 7rem;
    }

    .header .cart-items-container .cart-item .content h3 {
      font-size: large;
      color: black;
      padding: 0.5rem;
    }

    .header .cart-items-container .cart-item .content .price {
      font-size: large;
      color: black;
      padding: 0.5rem;
    }

    .btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 1rem 3rem;
      font-size: 1.7rem;
      color: #0e0d0d;
      cursor: pointer;
      background-color: rgb(237, 235, 231);
    }

    .btn:hover {
      letter-spacing: 0.3rem;
      color: rgb(239, 226, 205);
    }

    .header .cart-items-container .btn {
      width: 100%;
      text-align: center;
    }

    .home {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-image: url("https://wallpapercave.com/wp/wp9506513.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      padding: 2rem 7%;
    }

    section {
      padding: 2rem 7%;
    }

    .content {
      max-width: 60rem;
    }

    .content h2 {
      font-size: 5rem;
      text-transform: uppercase;
      color: white;
      margin-left: 50px;
    }

    .content p {
      font-size: 2rem;
      font-weight: lighter;
      line-height: 1.8;
      padding: 1rem 0;
      color: white;
      margin-left: 50px;
      font-family: serif;
    }

    /* Responsive Styles */
 @media (max-width: 1024px) {
  html {
    font-size: 55%;
  }

  .nav-search {
    width: 300px;
  }

  .content h2 {
    font-size: 4rem;
    margin-left: 20px;
  }

  .content p {
    font-size: 1.8rem;
    margin-left: 20px;
  }
}

@media (max-width: 768px) {
  .header {
    flex-direction: column;
    align-items: flex-start;
    padding: 0.5rem 4%; /* reduced vertical padding */
  }

  .navbar {
    flex-direction: column;
    gap: 0.5rem; /* reduced spacing between nav items */
    width: 100%;
    margin-top: 0.5rem; /* reduced margin */
  }

  .nav-search {
    width: 100%;
    margin: 0.5rem 0;
  }

  .icons {
    justify-content: space-between;
    width: 100%;
    gap: 1rem; /* reduced gap */
  }

  .content h2 {
    font-size: 3rem;
    margin-left: 0;
    text-align: center;
  }

  .content p {
    font-size: 1.5rem;
    margin-left: 0;
    text-align: center;
  }
}

@media (max-width: 480px) {
  .nav-search {
    flex-direction: column;
    height: auto;
    padding: 0.5rem;
  }

  .nav-search input,
  .search-list,
  .search-icon {
    width: 100%;
    margin-bottom: 0.5rem;
  }

  .content h2 {
    font-size: 2.5rem;
  }

  .content p {
    font-size: 1.3rem;
  }

  .header {
    padding: 0.5rem 2%; /* reduced padding */
  }

  .navbar {
    gap: 0.5rem; /* smaller gap in tighter view */
    margin-top: 0.3rem; /* less vertical stacking */
  }
}

  </style>
</head>
<body>
  <header>
    <div class="header">
      <a href="#" class="logo">
        <img src="anshcafeimage.jpg" alt="Logo">
      </a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Menu.html">Menu</a>
        <a href="product.html">Special Offer</a>
        <a href="contact.html">Contact</a>
        <a href="review.html">Review</a>
      </nav>
      <div class="nav-search">
        <select class="search-list">
          <option>All</option>
        </select>
        <input placeholder="Search" class="search-input" />
        <div class="search-icon">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <a href="cart.html">
          <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </a>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>
    </div>
  </header>

  <!-- Home Section -->
  <section class="home" id="home">
    <div class="content">
      <h2>"Ansh Cafe: Savor, Relax, Connect."</h2>
      <p>"Welcome to Ansh Caf√©! A cozy spot where you can savor delicious flavors, relax with friends, and connect over great coffee."</p>
    </div>
  </section>
</body>
</html>
